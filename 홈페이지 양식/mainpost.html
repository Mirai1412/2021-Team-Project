<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/tailwind.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ca48e4c95f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mainpost.css">
</head>
<body>
    <div class="title" style="border: solid 1px black;">
        <div class="logo">
            <i class="fas fa-chess-rook"> Code Finder</i>
        </div>
        <div class="none">

        </div>
        <div class="linkbox">
            <a href="" class="link"><i class="fab fa-facebook-square"></i></a>
            <a href="" class="link"><i class="fab fa-instagram-square"></i></a>
            <a href="" class="link"><i class="fab fa-twitter-square"></i></a>
        </div>
    </div>

    <div class="section"  style="border: solid 1px black;">
        <input type="radio" name="slide" id="slide01" checked="checked">
        <input type="radio" name="slide" id="slide02" >
        <input type="radio" name="slide" id="slide03" >
        <div class="slidewrap">
            <ul class="slidelist">
              <li>
                    <a>
                        <img src="/img/01.png">
                    </a>
                </li>
                <li>
                    <a>
                        <img src="/img/03.jpg">
                    </a>
            </li>
            <li>
                <a>
                    <img src="/img/02.jpg">
                </a>
            </li>
            <div class="slide-control">
                <div class="control01">
                    <label for="slide03" class="left"></label>
                    <label for="slide02" class="right"></label>
                </div>
                <div class="control02">
                    <label for="slide01" class="left"></label>
                    <label for="slide03" class="right"></label>
                </div>
                <div class="control03">
                    <label for="slide02" class="left"></label>
                    <label for="slide01" class="right"></label>
                </div>
            </div>
        </ul>
    </div>
    <div class="mainbox">
        <div class="Laravel">
            <h1>Laravel</h1>
        </div>
        <div class="php">
            <h1>php</h1>
        </div>

        <div class="profile">
            <h1>profile</h1>
        </div>
    </div>
    <div class="buttonbox">
    
    </div>
    <div class="endbox">
        
    </div>
</body>
</html>
